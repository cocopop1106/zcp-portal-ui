<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Namespace</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    </head>
    
    <th:block th:fragment="common">
        <!-- location -->
        <div class="locations-area">
            <div class="prj-list">
                <strong>Namespace : </strong>
                <th:block th:if="${#authentication.principal.accessRole} == 'cluster-admin'">
                    <button class="Dropdownbutton namespace" th:text="${selectedNamespace != null and selectedNamespace != '' ? selectedNamespace : '전체'}">전체</button>
                </th:block>
                <th:block th:unless="${#authentication.principal.accessRole} == 'cluster-admin'">
                    <button class="Dropdownbutton namespace" th:text="${selectedNamespace != null and selectedNamespace != '' ? selectedNamespace : '선택'}">선택</button>
                </th:block>
                
                <ul class="dropmenu-list">
                    <th:block th:if="${#authentication.principal.accessRole} == 'cluster-admin'">
                        <li onclick="moveMainNamespace('');"><a href="#">전체</a></li>
                    </th:block>
                    
                    <th:block th:each="namespace, iterStat : ${userNamespaces}">
                        <li th:onclick="'moveMainNamespace(\'' +  ${namespace} + '\');'"><a href="#" th:text="${namespace}"></a></li>
                    </th:block>
                </ul>
            </div>
        </div>
    </th:block>
    
</html>
