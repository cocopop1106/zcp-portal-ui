<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>

<!-- common script -->
<script th:inline="javascript">
var console = window.console || {
    log: function() {
                
    }
};

var contextPath = /*[[@{/}]]*/;
if (contextPath == "/") {
    contextPath = "";
} else {
    contextPath = contextPath + "/"; 
}

// request common
$a.request.setup({
	url: function(id, param) {
        return id;
    },
    useServiceId: false,
    before: function(id, option) {
        this.requestHeaders["Content-Type"] ="application/json; charset=UTF-8";
        
        var token = $("meta[name='_csrf']").attr("content");
        var header = $("meta[name='_csrf_header']").attr("content");
        if (token !== undefined) {
            this.requestHeaders[header] = token;
        }
    },
    error: function(errObject) {
    	console.log(JSON.stringify(errObject));
        
        var status = errObject.status;

        switch(status) {
        case 500:
            alert('처리 중 오류가 발생하였습니다. 잠시 후 다시 시도하세요.');
            break;
        }
    }
});

// grid common
AlopexGrid.setup({
	fitTableWidth: true // 테이블의 너비를 그리드 너비에 맞춰 확장시키는 옵션
});

</script>
</head>
</html>
