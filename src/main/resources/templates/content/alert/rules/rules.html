<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" layout:decorator="layout/template-default">
    <head>
        <title>알림</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        
    </head>
    <body>
        <th:block layout:fragment="content">

	<!-- main-contents -->
	<div class="cp-container">
		<!-- contents -->
		<div class="contents-wrap">
			<div class="locations-area"></div>
			<div class="contents-box">
				<!-- rule info area-->
				<div class="top-area">
                    <h2 class="title">Rules</h2>
                    <div class="tag-wrap">
                    	<span class="tag">Alert 발생을 위한 Rule 정보를 관리합니다.</span>
                    </div>
                    <div class="btn-wrap__right">
	                    <button class="Button btn-ico__typeb btn-rules">Rule추가</button>
	                    <div class="Tooltip" data-position="left">Rule추가</div>
	                </div>
				</div>
				<form>
					<fieldset>
						<table class="Table Form-type topline">
							<colgroup>
								<col style="width: 200px;"/>
								<col/>
							</colgroup>
							<tbody>
								<tr>
									<th>Repeat interval</th>
									<td>
										<input class="Textinput" placeholder="100"/><span class="Padding-left-10 Padding-right-10">분</span>
										<button class="Button btn">저장</button>
									</td>
								</tr>
							</tbody>
						</table>
					</fieldset>
				</form>
				<!-- search-wrap-->
				<div class="search-wrap Margin-top-40">
					<input class="Textinput srcinput" placeholder="검색어를 입력하세요."/><button class="Button btn-search">검색</button>
				</div>
				<div class="grid-line__wrap">
					<div id="gr"></div>
				</div>
			</div>
		</div>
		<!-- //contents -->
	</div>
	<!-- //main-contents -->

        </th:block>
    </body>
</html>
