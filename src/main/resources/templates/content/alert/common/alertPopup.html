<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<div class="popup-wrap">
		<div class="popup-contents" style="background: #ffffff; height: 90px;">
			<div class="popup-text" id="popMessage" style="font-size: 1.1rem;"></div>
		</div>
		<!--button-->
		<div class="popup-btn__wrap" style="background: #ffffff;">
			<button class="Button btn" id="popCancel">취소</button>
			<button class="Button btn bg-red" id="popOk">확인</button>
		</div>
		<!--//button-->
	</div>

	<script type="text/javascript">
		$a.page(function() {
			this.init = function(id, param) {
				var type = param['type'];
				if (type === 'alert') {
					$('#popCancel').hide();
				}

				var message = param['message'];
				$('#popMessage').html(message);

				$('#popCancel').on('click', function() {
					$a.close('cancel');
				});

				$('#popOk').on('click', function() {
					$a.close('ok');
				});

				$(document).on('keydown', function(e) {
					if (e.keyCode === 13) {
						$a.close('ok');
					}
				});
			}
		});
	</script>
</body>
</html>
