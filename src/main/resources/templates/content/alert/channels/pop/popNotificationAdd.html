<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<script type="text/javascript">
	$.alopex.page(function() {
		this.init = function(id, param) {
			zcpPortalApp.pageInit();
		};
	});

	var zcpPortalApp = {
		pageInit : function() {
			'use strict';
			this.data.init();
			this.event.init();
		},
		data : {
			init : function() {
			},
			createChannel : function() {
				if (!this.validation()) {
					$('#valid01').css('display', 'none');
					$('#valid02').css('display', 'none');
					$('#valid03').css('display', '');
					return false;
				}

				$a.request('/alert/createChannel', {
					method : 'post',
					data : $('#popForm').serializeObject(),
					success : function(res) {
						if (res.resultCd !== '200') {
							if (res.resultMsg)
								alert(res.resultMsg);
							return false;
						} else {
							$a.close('ok');
						}
					},
					error : function(errObject) {
						alert('처리 중 오류가 발생하였습니다. 잠시 후 다시 시도하세요.');
					}
				})
			},
			validation : function() {
				var valid = $('#newChannel').validate();

				if (!valid) {
					return false;
				} else {
					return true;
				}
			}
		},
		event : {
			init : function() {
				$('#popCancel').on('click', function() {
					$a.close('cancel');
				});
				$('#popOk').on('click', function() {
					zcpPortalApp.data.createChannel();
				});
				$('#pDivision').change(function() {
					var divisionVal = $("#pDivision option:selected").val();
					
					if (divisionVal == 'email') {
						$('#pEmailDiv').css('display', '');
						$('#pSlackDiv').css('display', 'none');
						$('#pHipchatDiv').css('display', 'none');
						$('#pWebhookDiv').css('display', 'none');
					} else if (divisionVal == 'slack') {
						$('#pEmailDiv').css('display', 'none');
						$('#pSlackDiv').css('display', '');
						$('#pHipchatDiv').css('display', 'none');
						$('#pWebhookDiv').css('display', 'none');
					} else if (divisionVal == 'hipchat') {
						$('#pEmailDiv').css('display', 'none');
						$('#pSlackDiv').css('display', 'none');
						$('#pHipchatDiv').css('display', '');
						$('#pWebhookDiv').css('display', 'none');
					} else if (divisionVal == 'webhook') {
						$('#pEmailDiv').css('display', 'none');
						$('#pSlackDiv').css('display', 'none');
						$('#pHipchatDiv').css('display', 'none');
						$('#pWebhookDiv').css('display', '');
					}
				});
			}
		}
	}
</script>
</head>
<body>
	<div class="popup-wrap">
		<div class="popup-contents"
			style="background: #ffffff; height: 200px;">
			<div class="popup-text" id="popMessage">
				<fieldset>
					<form th:id="popForm" onsubmit="return false;">
						<table class="Table Form-type">
							<colgroup>
								<col style="width: 200px;" />
								<col />
							</colgroup>
							<tbody>
								<tr>
									<th style="text-align: left; padding-left: 20px">Notification
										종류</th>
									<td>
										<div class="channel-noti__right">
											<div class="Divselect" style="width: 298px;">
												<select th:id="pDivision" th:name="pDivision">
													<option value="email">Email</option>
													<option value="slack">Slack</option>
													<option value="hipchat">Hipchat</option>
													<option value="webhook">Webhook</option>
												</select> <span></span>
											</div>
										</div> <!-- <input class="Textinput" th:id="newChannel"
										th:name="newChannel" style="min-width: 300px;"
										data-validation-rule="{required:true}"
										data-validation-message="{required:'채널명을 입력해주세요.'}" />
										<p id="valid01" class="info-text" style="height: 22px;">채널명은
											알파벳과 숫자로 구성된 6~12자리로 입력하세요.</p>
										<p id="valid02" class="info-text"
											style="height: 22px; display: none;">이미 존재하는 채널명입니다. 다른
											이름으로 입력해 주세요.</p>
										<p id="valid03" class="info-text" data-for="newChannel" style="height: 22px; display:none;"></p> -->
									</td>
								</tr>
							</tbody>
						</table>
						<div id="pEmailDiv">
							<div class="form-btn__wrap"
								style="text-align: left; padding-left: 20px">
								<h3 class="form-subtitle">알림을 받기 위한 이메일을 입력하세요.</h3>
							</div>
							<fieldset>
								<table class="Table Form-type channel-line">
									<colgroup>
										<col style="width: 200px;" />
										<col />
									</colgroup>
									<tbody>
										<tr>
											<th class="Valign-top">Email addresses</th>
											<td><textarea class="Textarea Width-100" rows="4"
													th:id="email_to" th:name="email_to"
													style="font-size: 15px; padding: 0 15px; line-height: 2.4rem; border: 1px solid #cccccc; color: #666666"></textarea>
											</td>
										</tr>
									</tbody>
								</table>
							</fieldset>
						</div>
						<div id="pSlackDiv" style="display: none;">
							<div class="form-btn__wrap"
								style="text-align: left; padding-left: 20px">
								<h3 class="form-subtitle">알림 발송을 위한 Slack 정보를 설정하세요.</h3>
							</div>
							<fieldset>
								<table class="Table Form-type channel-line">
									<colgroup>
										<col style="width: 200px;" />
										<col />
									</colgroup>
									<tbody>
										<tr>
											<th class="Valign-top">URL</th>
											<td><input class="Textinput Width-100"
												th:id="slack_api_url" th:name="slack_api_url" /> <!-- <p class="form-infotxt">메시지가 발송되었습니다. Slack 에서 확인해
																	주세요.</p> --></td>
										</tr>
									</tbody>
								</table>
							</fieldset>
						</div>
						<div id="pHipchatDiv" style="display: none;">
							<div class="form-btn__wrap"
								style="text-align: left; padding-left: 20px">
								<h3 class="form-subtitle">알림 발송을 위한 Hipchat 정보를 설정하세요.</h3>
							</div>
							<fieldset>
								<table class="Table Form-type channel-line">
									<colgroup>
										<col style="width: 200px;" />
										<col />
									</colgroup>
									<tbody>
										<tr>
											<th>URL</th>
											<td><input class="Textinput Width-100"
												th:id="hipchat_api_url" th:name="hipchat_api_url" /></td>
										</tr>
										<tr>
											<th>Room ID</th>
											<td><input class="Textinput Width-100"
												th:id="hipchat_room_id" th:name="hipchat_room_id" /></td>
										</tr>
										<tr>
											<th>Token</th>
											<td><input class="Textinput Width-100"
												th:id="hipchat_auth_token" th:name="hipchat_auth_token" /></td>
										</tr>
										<tr>
											<th class="Valign-top">Notify</th>
											<td><label class="ImageRadio"> <input
													class="Radio" th:id="hipchat_notify"
													th:name="hipchat_notify" />True
											</label> <label class="ImageRadio Margin-left-80"> <input
													class="Radio" th:id="hipchat_notify"
													th:name="hipchat_notify" checked="checked" />False
											</label></td>
										</tr>
									</tbody>
								</table>
							</fieldset>
						</div>
						<div id="pWebhookDiv" style="display: none;">
							<div class="form-btn__wrap"
								style="text-align: left; padding-left: 20px">
								<h3 class="form-subtitle">알림 발송을 위한 Webhook URL 정보를 설정하세요.</h3>
							</div>
							<fieldset>
								<table class="Table Form-type channel-line">
									<colgroup>
										<col style="width: 200px;" />
										<col />
									</colgroup>
									<tbody>
										<tr>
											<th class="Valign-top">URL</th>
											<td><input class="Textinput Width-100"
												th:id="webhook_url" th:name="webhook_url" /></td>
										</tr>
									</tbody>
								</table>
							</fieldset>
						</div>
					</form>
				</fieldset>
			</div>
		</div>
		<!--button-->
		<div class="popup-btn__wrap" style="background: #ffffff;">
			<button class="Button btn bg-red" id="popOk">확인</button>
			<button class="Button btn" id="popCancel">취소</button>
		</div>
		<!--//button-->
	</div>

</body>
</html>
