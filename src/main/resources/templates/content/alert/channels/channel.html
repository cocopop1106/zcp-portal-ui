<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" layout:decorator="layout/template-default">
    <head>
        <title>알림</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        
    </head>
    <body>
        <th:block layout:fragment="content">
        
	<!-- main-contents -->
	<div class="cp-container">
		<!-- contents -->
		<div class="contents-wrap">
			<div class="locations-area"></div>
			<div class="contents-box">
				<!-- service top area-->
				<div class="top-area">
                    <h2 class="title">채널</h2>
                    <div class="tag-wrap">
                    	<span class="tag">Alert의 실시간 알림을 위한 채널 정보를 관리합니다.</span>
                    </div>
				</div>
				<!-- channel detail -->
				<div class="channel-wrap">
					<div class="lay-item__box">
						<!-- left table-->
						<div class="lay-item__left">
							<div class="form-btn__wrap">
								<h3 class="form-title">채널 목록</h3>
								<div class="btn-wrap__right">
				                    <button class="Button btn-ico__typeb btn-addchannel">채널 추가</button>
				                    <div class="Tooltip" data-position="left">채널 추가</div>
				                </div>
				            </div>
				            <!-- search-wrap-->
							<div class="search-wrap">
								<input class="Textinput srcinput" placeholder="검색어를 입력하세요."/><button class="Button btn-search">검색</button>
							</div>
							<div id="gr"></div>
						</div>
						<!--right table-->
						<div class="lay-item__right">
							<h3 class="form-title">채널상세</h3>
							<!-- channel form table first-->
							<form>
								<fieldset>
									<table class="Table Form-type">
										<colgroup>
											<col style="width: 200px;"/>
											<col/>
										</colgroup>
										<tbody>
											<tr>
												<th>채널명</th>
												<td>
													<input class="Textinput"/>
													<button class="Button btn">저장</button>
												</td>
											</tr>
										</tbody>
									</table>
								</fieldset>
							</form>
							<!-- channel noti detail-->
							<div class="channel-noti">
								<div class="channel-noti__left">
									Notifications 연결 : 총<span>30</span>개
								</div>
								<div class="channel-noti__right">
									<div class="Divselect">
									    <select>
									        <option value="korea">전체</option>
									        <option value="usa">CPU(core)</option>
									        <option value="japan">CPU(core)</option>
									        <option value="china">CPU(core)</option>
									    </select>
									    <span></span>
									</div>
									<button class="Button btn">Notification 추가</button>
								</div>
							</div>
							<!-- channel form table second-->
							<div class="form-btn__wrap">
								<h3 class="form-subtitle">Email</h3>
								<div class="btn-wrap__right">
									<label class="ImageCheckbox" id="checkTest03">
									    <input class="Checkbox" type="checkbox" name="chk1" value = "check1" checked="checked"/>
									</label>
				                    <button class="btn-ico channel-del">삭제</button>
				                </div>
				            </div>
							<form>
								<fieldset>
									<table class="Table Form-type channel-line">
										<colgroup>
											<col style="width: 200px;"/>
											<col/>
										</colgroup>
										<tbody>
											<tr>
												<th class="Valign-top">Email addresses</th>
												<td>
													<textarea class="Textarea Width-100" rows="4"></textarea>
													<p class="info-text Margin-bottom-5">이메일 형식 오류입니다.</p>
													<button class="Button btn">테스트</button>
													<button class="Button btn">저장</button>
												</td>
											</tr>
										</tbody>
									</table>
								</fieldset>
							</form>
							<!-- channel form table third-->
							<div class="form-btn__wrap">
								<h3 class="form-subtitle">Slack</h3>
								<div class="btn-wrap__right">
									<label class="ImageCheckbox" id="checkTest03">
									    <input class="Checkbox" type="checkbox" name="chk1" value = "check1" checked="checked"/>
									</label>
				                    <button class="btn-ico channel-del">삭제</button>
				                </div>
				            </div>
							<form>
								<fieldset>
									<table class="Table Form-type channel-line">
										<colgroup>
											<col style="width: 200px;"/>
											<col/>
										</colgroup>
										<tbody>
											<tr>
												<th class="Valign-top">URL</th>
												<td>
													<input class="Textinput Width-100"/>
													<div class="Margin-top-5">
														<button class="Button btn">테스트</button>
														<button class="Button btn">저장</button>
													</div>
													<p class="form-infotxt">메시지가 발송되었습니다. Slack 에서 확인해 주세요.</p>
												</td>
											</tr>
										</tbody>
									</table>
								</fieldset>
							</form>
							<!-- channel form table forth-->
							<div class="form-btn__wrap">
								<h3 class="form-subtitle">Hipchat</h3>
								<div class="btn-wrap__right">
									<label class="ImageCheckbox" id="checkTest03">
									    <input class="Checkbox" type="checkbox" name="chk1" value = "check1" checked="checked"/>
									</label>
				                    <button class="btn-ico channel-del">삭제</button>
				                </div>
				            </div>
							<form>
								<fieldset>
									<table class="Table Form-type channel-line">
										<colgroup>
											<col style="width: 200px;"/>
											<col/>
										</colgroup>
										<tbody>
											<tr>
												<th>URL</th>
												<td><input class="Textinput Width-100"/></td>
											</tr>
											<tr>
												<th>Room ID</th>
												<td><input class="Textinput Width-100"/></td>
											</tr>
											<tr>
												<th>Token</th>
												<td><input class="Textinput Width-100"/></td>
											</tr>
											<tr>
												<th class="Valign-top">Notify</th>
												<td>
													<label class="ImageRadio">
													    <input class="Radio" name="radio2" value="value1"/>True
													</label>
													<label class="ImageRadio Margin-left-80">
													    <input class="Radio" name="radio2" value="value1" checked="checked"/>False
													</label>
													<div class="Margin-top-15">
														<button class="Button btn">테스트</button>
														<button class="Button btn">저장</button>
													</div>
													<p class="form-infotxt">메시지가 발송되었습니다. Slack 에서 확인해 주세요.</p>
												</td>
											</tr>
										</tbody>
									</table>
								</fieldset>
							</form>
							<!-- channel form table fifth-->
							<div class="form-btn__wrap">
								<h3 class="form-subtitle">Webhook</h3>
								<div class="btn-wrap__right">
									<label class="ImageCheckbox" id="checkTest03">
									    <input class="Checkbox" type="checkbox" name="chk1" value = "check1" checked="checked"/>
									</label>
				                    <button class="btn-ico channel-del">삭제</button>
				                </div>
				            </div>
							<form>
								<fieldset>
									<table class="Table Form-type channel-line">
										<colgroup>
											<col style="width: 200px;"/>
											<col/>
										</colgroup>
										<tbody>
											<tr>
												<th class="Valign-top">URL</th>
												<td>
													<input class="Textinput Width-100"/>
													<div class="Margin-top-5">
														<button class="Button btn">테스트</button>
														<button class="Button btn">저장</button>
													</div>
													<p class="form-infotxt">메시지가 발송되었습니다. Slack 에서 확인해 주세요.</p>
												</td>
											</tr>
										</tbody>
									</table>
								</fieldset>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- //contents -->
	</div>
	<!-- //main-contents -->

        </th:block>
    </body>
</html>
