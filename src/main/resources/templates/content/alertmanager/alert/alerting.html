<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" layout:decorator="layout/template-default">
    <head>
        <title>알림</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        
    </head>
    <body>
        <th:block layout:fragment="content">
	
	<!-- main-contents -->
	<div class="cp-container">
		<!-- contents -->
		<div class="contents-wrap">
			<div class="locations-area"></div>
			<div class="contents-box">
				<!-- service top area-->
				<div class="top-area">
                    <h2 class="title">Alerting</h2>
                    <div class="tag-wrap">
                    	<span class="tag">클러스터에 현재 발생한 Alert 입니다.</span>
                    </div>
				</div>
				<!--alert detail view-->
				<div class="alert-wrap">
					<h3 class="alert-title">현재 알림 상황</h3>
					<div class="now-alert__wrap">
						<ul class="now-alert">
							<li class="bg-typea">
								<span>Ready</span>
								<p class="alert-info">15</p>
							</li>
							<li class="bg-typea">
								<span>API Server</span>
								<p class="alert-info">Downed</p>
							</li>
							<li class="bg-typeb">
								<span>Node Not Ready</span>
								<p class="alert-info"><span>3</span><em>/</em><span>4</span></p>
							</li>
							<li class="bg-typeb">
								<span>Node Down</span>
								<p class="alert-info"><span>0</span><em>/</em><span>5</span></p>
							</li>
						</ul>
					</div>
					<div id="gr"></div>
				</div>
				<!--alert option view-->
				<div class="alert-wrap">
					<div class="alert-option__wrap">
						<h3 class="alert-title">알림 히스토리</h3>
						<div class="alert-option">
							<span class="alert-option__title">알람 일시:</span>
							<div class="Divselect">
							    <select>
							        <option value="korea">지난 1시간동안</option>
							        <option value="usa">2시간동안</option>
							        <option value="japan">어제</option>
							        <option value="china">반나절</option>
							    </select>
							    <span></span>
							</div>
							<span class="alert-option__title">심각도:</span>
							<div class="Divselect">
							    <select>
							        <option value="korea">전체</option>
							        <option value="usa">심각</option>
							        <option value="japan">양호</option>
							    </select>
							    <span></span>
							</div>
						</div>
					</div>
					<div id="gr2"></div>
				</div>
			</div>
		</div>
		<!-- //contents -->
	</div>
	<!-- //main-contents -->

        </th:block>
    </body>
</html>
