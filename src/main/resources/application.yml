server:
  port: 8181
  tomcat:
    uri-encoding: UTF-8
  session:
    timeout: 3600
  error:
    whitelabel:
      enabled: false
      
spring:
  application:
    name: zcp-portal
  output:
    ansi:
      enabled: always
  profiles:
    active: dev
  resources:
    chain:
      enabled: true
  thymeleaf:
    cache: false
    enabled: true
    encoding: UTF-8
    mode: HTML5
    template-resolver-order: 2
#  messages:
#    encoding: UTF-8
#    cache-seconds: 5
#    fallback-to-system-locale: false
#    basename: i18n/messages
  http:
    encoding:
      charset: UTF-8 # the encoding of HTTP requests/responses
      enabled: true # enable http encoding support
      force: true # force the configured encoding

security:
  basic:
    enabled: false

---
spring:
  profiles: local

logging:
  level:
    root: DEBUG 
    org.apache: DEBUG   
  config: classpath:config/logback-spring.xml
  file : local
  path : data/logs

props:
  appName: zcp-portal-local
  keycloak:
    zcp:
      clientId: account
      clientSecret: ${CLIENT_SECRET}
      accessTokenUri: ${ACCESS_TOKEN_URI}
      userAuthorizationUri: ${USER_AUTHORIZATION_URI}
      redirectUri: ${HOME_URL:http://localhost:8181}/login
  iam:
    baseUrl: https://zcp-iam.cloudzcp.io:443
  alertmanager:
    baseUrl: http://localhost:8080
  dashboard:
    baseUrl: https://dashboard.cloudzcp.io
  
